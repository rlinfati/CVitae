name: LatexMK
on:
  workflow_dispatch:
  push:
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: xu-cheng/latex-action@v4
        with:
          root_file: vitae.tex
      - uses: xu-cheng/latex-action@v4
        with:
          root_file: vitaePAPER.tex
